<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="main">
        <div id="container">
            <header>
                <div id="logo-div">
                    <a href="#">
                        <i></i>
                        <span id="brand-name">Chronos</span>
                    </a>
                </div>
                <div id="nav-div">
                    <ul id="nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Registration</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">More</a></li>
                    </ul>
                </div>
                <div id="sign-div">
                    <div id="sign-in-div">
                        <a href="#" class="sign-in">Sign in</a>
                    </div>
                    <div id="sign-up-div">
                        <button id="button-sign-up" onclick="">Sign up</button>
                    </div>
                </div>
            </header>
            <div id="content-section">
                <h1>Chronos</h1>
                <p>Websites for time management</p>
                <button id="start-button">START</button>
            </div>
        </div>
    </div>
    <div id="sign-pop-up-div">
        <div id="form-sign-in">
            <div class="header">
                <h3>Hello Again!</h3>
                <p>Welcome back you've been missed</p>
            </div>
            <div class="info-to-sign-in">
                <form action="">
                    <input type="text" class="username" placeholder="Enter Username" />
                    <input type="password" class="password" placeholder="Password" />
                    <p>Recovery Password</p>
                    <button>Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
