<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/sign.css">
    <script src="https://kit.fontawesome.com/d2de91f16f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="container">
            <header>
                <div id="logo-div">
                    <a href="#">
                        <i></i>
                        <span id="brand-name">Chronos</span>
                    </a>
                </div>
                <div id="nav-div">
                    <ul id="nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Registration</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">More</a></li>
                    </ul>
                </div>
                <div id="sign-div">
                    <div id="sign-in-div">
                        <a href="#" id="sign-in" class="sign-in">Sign in</a>
                    </div>
                    <div id="sign-up-div">
                        <button id="button-sign-up" onclick="">Sign up</button>
                    </div>
                </div>
            </header>
            <div id="content-section">
                <h1>Chronos</h1>
                <p>Websites for time management</p>
                <button id="start-button">START</button>
            </div>
        </div>
    </div>
    <div id="sign-pop-up-div" class="">
        <div id="form-sign-in" class="">
            <div class="header">
                <h2>Hello Again!</h2>
                <p>Welcome back you've been missed</p>
            </div>
            <div class="info-to-sign-in">
                <form action="">
                    <input type="text" class="username radius-border" placeholder="Enter Username" />
                    <input type="password" class="password radius-border" placeholder="Password" maxlength="52" />
                    <button class="fa-solid fa-eye"></button>
                    <button class="fa-solid fa-eye-slash"></button>
                    <a href="#">
                        <p>Recovery Password</p>
                    </a>
                    <button id="button-sign-in" class="radius-border" type="submit">
              Sign In
            </button>
                </form>
            </div>
            <div class="external-link">
                <span>Or continue with</span>
                <div id="icon-link">
                    <button id="google-btn" class="button-ex">
              <i class="fa-brands fa-google"></i>
            </button>
                    <button id="facebook-btn" class="button-ex">
              <i class="fa-brands fa-facebook"></i>
            </button>
                    <button id="apple-btn" class="button-ex">
              <i class="fa-brands fa-apple"></i>
            </button>
                </div>
                <span class="footer">Not a remember?
            <a href="#" id="register-now">Register now</a>
          </span>
            </div>
        </div>
        <div id="form-sign-up">
            <div class="header">
                <h2>Welcome!</h2>
                <p>Welcome to my website...!</p>
            </div>
            <div class="info-sign-up">
                <form action="">
                    <input type="text" class="f-name ip-su" placeholder="First Name" />
                    <input type="text" class="l-name ip-su" placeholder="Last Name" />
                    <input type="text" class="su-username ip-su input-sign-up-length" placeholder="Username" />
                    <input type="password" class="su-password ip-su input-sign-up-length" placeholder="Password" />
                    <input type="password" class="retype-pass ip-su input-sign-up-length" placeholder="Re-type Password" />
                    <input type="email" class="email ip-su input-sign-up-length" placeholder="Email" />
                    <button type="submit" id="button-sign-up-form">SIGN UP</button>
                </form>
            </div>
            <div class="external-link">
                <span>Or continue with</span>
                <div id="icon-link">
                    <button id="google-btn" class="button-ex">
              <i class="fa-brands fa-google"></i>
            </button>
                    <button id="facebook-btn" class="button-ex">
              <i class="fa-brands fa-facebook"></i>
            </button>
                    <button id="apple-btn" class="button-ex">
              <i class="fa-brands fa-apple"></i>
            </button>
                </div>

            </div>

        </div>
        <div id="form-start">

        </div>
        <script src="main.js"></script>
</body>

</html>
